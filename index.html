<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div>
      <h1>Rock, Paper, Scissors</h1>
      <p class="subtitle"></p>
      <div class="symbols">
        <div class="symbols__player" data-symbol="rock">&#9994;</div>
        <div class="symbols__player" data-symbol="paper">&#9995;</div>
        <div class="symbols__player" data-symbol="scissors">&#128406;</div>
        <div class="symbols__computer hidden" data-symbol="rock">
          &#9994;&#127996;
        </div>
        <div class="symbols__computer hidden" data-symbol="paper">
          &#9995;&#127996;
        </div>
        <div class="symbols__computer hidden" data-symbol="scissors">
          &#128406;&#127996;
        </div>
      </div>
      <div class="score">
        <div>
          <p>Player</p>
          <p class="score__point" data-score="player"></p>
        </div>
        <div>
          <p>Computer</p>
          <p class="score__point" data-score="computer"></p>
        </div>
      </div>
    </div>
    <div class="replay">
      <p class="replay__button" id="replay">Play again?</p>
    </div>
  </body>
</html>
